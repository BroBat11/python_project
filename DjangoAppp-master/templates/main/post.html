{% extends 'main/base.html' %}

{% block content %}

    <hr>
     <div style="display: flex">
        <div>
           {% if post.image %}
            <img src="{{post.image.url}}" style=" margin-left: 90px; height: 450px;width: 450px;margin-bottom: 20px;">
            <div style="display: flex">
                <img src="{{post.image.url}}" style=" margin-left: 75px; height: 120px;width: 150px;margin-bottom: 20px;">
                <img src="{{post.image.url}}" style=" margin-left: 28px; height: 120px;width: 150px;margin-bottom: 20px;">
                <img src="{{post.image.url}}" style=" margin-left: 28px; height: 120px;width: 150px;margin-bottom: 20px;">
            </div>
            {% endif %}
        </div>
        <div style="margin-left: 80px" class="container" >
            <div class="row justify-content-center" style="width: 700px">
                <div class="col-md-15">
                    <div class="col-sm-15">
                        <div class="card" >
                            <div class="card-body"style="text-align: center">
                                <h4  align="center">{{post.name}}</h4>
                                <hr>

                                <h5 align="center">{{post.content|linebreaks}}</h5>

                                <p align="center">Author:{{post.author|linebreaks}}</p>
                                <button style="background-color: #0d0d0d; color: white; height: 40px; width: 120px" type="button" onclick="window.open('https://www.pottermorepublishing.com/wp-content/uploads/1_Harry-Potter-and-Philosophers-Stone.pdf')">Читать</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
{% endblock %}
